<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@700,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Daily-UI-012</title>
  </head>
  <body>
    <div class="nav">
      <img src="./images/logo_gamesonus.svg" class="logo" alt="" />
      <img src="./images/Cart Large.svg" class="cart" alt="" />
    </div>
    <hr />
    <div class="flow_direction">
      <p>Nintendo Switch > Nintendo Switch Consoles > Product Details</p>
      <h1>Nintendo Switch - OLED Model</h1>
    </div>
    <div class="desktop">
      <div class="images_">
        <div class="main_image_container">
          <img src="./images/white-1.svg" alt="" id="main_image" />
        </div>
        <div class="small_image_container">
          <img
            src="./images/white-1.svg"
            alt=""
            class="small_image"
            id="white_1"
          />
          <img
            src="./images/white-2.svg"
            alt=""
            class="small_image"
            id="white_2"
          />
          <img
            src="./images/white-3.svg"
            alt=""
            class="small_image"
            id="white_3"
          />
          <img
            src="./images/white-4.svg"
            alt=""
            class="small_image"
            id="white_4"
          />
          <img
            src="./images/white-5.svg"
            alt=""
            class="small_image"
            id="white_5"
          />
        </div>
      </div>
      <div class="content">
        <div class="top_section">
          <div class="left">
            <h1>$449.99</h1>
          </div>
          <div class="right">
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>
        <div class="middle_section">
          <h1>Overview</h1>
          <p>
            Endless hours of entertainment are on the horizon with the Nintendo
            Switch (OLED model) console.
          </p>
        </div>
        <div class="colour_selection">
          <h1>Select a colour:</h1>
          <div class="colors">
            <div class="mixed_colour" id="mixed_colour"></div>
            <button class="white" id="white_all"></button>
          </div>
        </div>
        <div class="quantity">
          <h1>Quantity</h1>
          <div class="ticker">
            <p>-</p>
            <p>1</p>
            <p>+</p>
          </div>
        </div>
        <div class="bottom_section">
          <button>Add to cart</button>
          <p>Add to wishlist</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script
    src="https://kit.fontawesome.com/eb49e3ed3b.js"
    crossorigin="anonymous"
  ></script>
</html>
